# this configuration generates a brick of snow and lets it fall
[PHYSICS]
gravity = [0.0, -9.0,  0.0]
wind_direction = [0.0, 1.0, 1.0]
theta_c = 0.025
theta_s = 0.0075
init_density = 400
m_psi = 1.5
friction = 10
young_mod = 20000
mass = 0.012
xi = 10
nu = 0.2

[SIMULATION]
verbose_print = true
domain_size = [1.0, 1.0, 1.0]
num_particles = 1000
initialize_type = block
delta_time = 0.0015
max_particles_per_cell = 1000
particle_radius = 0.02
boundary_particle_radius = 0.01
smoothing_radius_ratio = 2.5
