# this configuration generates a brick of snow and lets it fall
[PHYSICS]
gravity = [0.0, -9.81,  0.0]
wind_direction = [0.0, 0.0, -1.0]
theta_c = 0.025
theta_s = 0.0075
init_density = 400
m_psi = 1.5
friction = 10000
young_mod = 140000
xi = 10
nu = 0.2

[SIMULATION]
domain_size = [1.0, 1.0, 1.0]
num_particles = 1000
initialize_type = block
delta_time = 0.001
max_particles_per_cell = 1000
particle_radius = 0.02
boundary_particle_radius = 0.01
smoothing_radius_ratio = 1.4
max_time = 10.0

[BLOCK]
position = [0.45, 0.7, 0.45]
length = 0.4
width = 0.4
height = 0.3
spacing = 0.025

[BOUNDARY]
position = [0.0, 0.20, 0.0]
length = 1.0
width = 1.0
height = 0.011

[BOUNDARY_OBJECTS]
paths = boundary/output_Box_rot.npy
scales = [0.25]
positions = [[0.6, 0.38, 0.6]]

[LOGGING]
logging = false
log_dir = logs/snow_brick/
fields = position, acceleration, density, rest_density
fps = 24